<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Lost & Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ’</text></svg>">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-card" style="height: 650px;">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-box-open"></i>
        </div>
        <h2>Campus Lost & Found</h2>
        <p class="auth-subtitle">Reuniting students with their belongings</p>
      </div>
      
      <div class="auth-form">
        <div class="input-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" />
          <small class="input-hint">Required for registration only</small>
        </div>
        
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email" placeholder="student@campus.edu" />
        </div>
        
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Create a strong password" />
            <!-- <button type="button" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button> -->
          </div>
          <small class="input-hint">At least 5 characters</small>
        </div>
        
        <div class="auth-actions">
          <button type="button" class="auth-btn primary" onclick="register()">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
          <button type="button" class="auth-btn secondary" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </div>
        
        

<script src="js/auth.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
  
  // Add password visibility toggle
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.password-toggle');
    
    if (toggleBtn) {
      toggleBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
    }
  });
</script>

<style>
  /* Additional styles for alignment fixes */
  .auth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    margin-bottom: 100px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .auth-features {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
    flex-wrap: wrap;
    width: 100%;
  }
  
  .feature {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: var(--radius-xl);
    padding: 25px;
    text-align: center;
    flex: 1;
    min-width: 250px;
    max-width: 300px;
    box-shadow: var(--shadow-md);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease;
  }
  
  .feature:hover {
    transform: translateY(-5px);
  }
  
  .feature-icon {
    font-size: 2.5rem;
    color: var(--primary);
    margin-bottom: 15px;
  }
  
  .feature h3 {
    margin-bottom: 10px;
    color: var(--gray-900);
  }
  
  .feature p {
    color: var(--gray-700);
    font-size: 0.9rem;
    line-height: 1.5;
  }
  
  .password-wrapper {
    position: relative;
  }
  
  .password-wrapper input {
    padding-right: 45px;
    width: 100%;
  }
  
  .password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--gray-500);
    cursor: pointer;
    padding: 5px;
    width: auto;
  }
  
  .auth-divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
    color: var(--gray-500);
  }
  
  .auth-divider::before,
  .auth-divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--gray-300);
  }
  
  .auth-divider span {
    padding: 0 15px;
    font-size: 0.9rem;
  }
  
  .social-auth {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }
  
  .social-btn {
    flex: 1;
    padding: 12px;
    border-radius: var(--radius-lg);
    border: 2px solid var(--gray-300);
    background: white;
    color: var(--gray-700);
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .social-btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }
  
  .social-btn.google:hover {
    border-color: #DB4437;
    color: #DB4437;
  }
  
  .social-btn.github:hover {
    border-color: #333;
    color: #333;
  }
  
  .auth-footer {
    text-align: center;
    font-size: 0.8rem;
    color: var(--gray-600);
    margin-top: 20px;
  }
  
  .auth-footer a {
    color: var(--primary);
    text-decoration: none;
  }
  
  .auth-footer a:hover {
    text-decoration: underline;
  }
  
  @media (max-width: 768px) {
    .auth-container {
      padding: 10px;
    }
    
    .auth-features {
      flex-direction: column;
      align-items: center;
    }
    
    .feature {
      width: 100%;
      max-width: 100%;
    }
    
    .social-auth {
      flex-direction: column;
    }
  }
</style>
</body>
</html>
